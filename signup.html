<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
        <div class="sign"> </div>
        <div class="p-3 bg-body signup rounded shadow-lg">
        <h1 class="text-center color font">SignUp</h1>
            <form action="/signin" method='post'>
                <table>
                    <tr>
                        <td><input type="text" id="username" placeholder="  Username" name="username" Required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="firstname"   placeholder="firstname" name="firstname" Required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="lastname"    placeholder="lastname" name="lastname" Required></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" placeholder="email"  name="email" Required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="pass1" name="pass1"  placeholder="Password" Required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="pass2" name="pass2"  placeholder="Confirm Password" Required></td>
                    </tr>
                </table>
            <button type="button" class="btn btn-color mt-3">SignUp</button>
            </form>
        </div>
    </div>
</body>
